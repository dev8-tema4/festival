<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
    <script src="../../JS/connSocket.js"></script>
    <script src="../../JS/user/signup.js"></script>
    <!-- <link rel="stylesheet" href="css/register.css"> -->
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
        <fieldset>
          <legend>사용자 정보</legend>    
          <ul>
            <li>
              <label for="uid">이름</label>
              <input type="text" id="name" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required> 
            </li>
            <li>
              <label for="umail">이메일</label>
              <input type="email" id="email" required> 
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required> 
            </li>        
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" id="pwd2" required> 
            </li>
            <li>
              <label for="addr">주소</label>
              <input type="text" id="addr" required>
            </li>
            <li>
              <label for="phone">전화번호</label>
              <input type="text" id="phone" required>
            </li>
          </ul>      
        </fieldset>
        <div id="buttons">
          <button id="signupBtn">가입하기</button>
        </div>
    </div>           
  </body>
</html>
